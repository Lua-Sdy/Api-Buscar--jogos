<div class="img-bg">
  <img src="../assets/img/003.png" alt="Background Image">
</div>
<div class="container">
  <div class="direita">
    <img src="../assets/img/logoNemor.png" alt="Logo" class="logo">
    <h1 class="boas-vindas">Login</h1>
    <form class="form-login" (ngSubmit)="onSubmit()">
      <!-- Campo Usuário com ícone -->
      <div class="input-group">
        <span class="icon"><i class="fas fa-user"></i></span>
        <input type="email" id="email" placeholder="Email" required [(ngModel)]="email" name="email">
      </div>

      <!-- Campo Senha com ícone -->
      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input type="password" id="senha" placeholder="Senha" required [(ngModel)]="senha" name="senha">
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>
</div>
