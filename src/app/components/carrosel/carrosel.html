<div #gameCarousel id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let game of games; let i = index" 
            type="button" 
            [attr.data-bs-target]="'#gameCarousel'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === 0" 
            [attr.aria-current]="i === 0 ? 'true' : 'false'" 
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let game of games; let i = index" [class.active]="i === 0" class="carousel-item">
      <a [routerLink]="['/game-details', game.slug]">
        <img [src]="game.background_image" class="d-block w-100" [alt]="game.name">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ game.name }}</h5>
        </div>
      </a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
